{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="content-section col-sm-4">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Dołącz teraz!</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Zarejestruj się!</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    lub zaloguj się <a class="ml-2" href="{% url 'login' %}">tutaj</a>
                </small>
            </div>
        </div>
    </div>
{% endblock content %}
